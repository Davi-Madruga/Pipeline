        uses: html-validate/html-validate-action@v1
        with:
          args: --files forms.html
          # A regra "no-unknown-elements" Ã© essencial para falhar nas tags <sa> e <sasa>
          rules: 'doctype-first, tag-pair, no-unknown-elements'

  verificar-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: Validar index.html
        # ðŸš¨ CORRIGIDO: Usando o nome correto da Action oficial
