name: Validação HTML

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validar-arquivos-html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar o HTML-Validate
        run: npm install -g html-validate

      - name: Validar todos os arquivos HTML
        run: |
          html-validate forms.html index.html

