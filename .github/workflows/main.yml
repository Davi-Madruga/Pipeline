name: Valida√ß√£o HTML

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verificar-forms:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do C√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar o HTML-Validate
        # Instala o validador que detecta "no-unknown-elements"
        run: npm install -g html-validate

      - name: Validar forms.html
        # Executa o validador e for√ßa a verifica√ß√£o das regras
        run: |
          echo "üîç Validando forms.html..."
          html-validate --rule 'doctype-first:true, tag-pair:true, no-unknown-elements:error' forms.html

  verificar-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do C√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar o HTML-Validate
        run: npm install -g html-validate

      - name: Validar index.html
        run: |
          echo "üîç Validando index.html..."
          html-validate --rule 'doctype-first:true, tag-pair:true, no-unknown-elements:error' index.html