name: Validação HTML

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verificar-forms:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar o HTML-Validate
        run: npm install -g html-validate

      - name: Validar forms.html
        run: |
          html-validate forms.html
          
  verificar-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar o HTML-Validate
        run: npm install -g html-validate

      - name: Validar index.html
        run: |
          html-validate index.html