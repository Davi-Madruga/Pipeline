name: Validação HTML

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verificar-forms:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Validar forms.html (Com Linter Estrito)
        # Usaremos o action 'html-validate' ou similar, que é mais robusto que o htmlhint para tags inválidas.
        uses: html-validate/html-validate-action@v1
        with:
          # A opção '--files' garante que apenas o forms.html será verificado
          args: --files forms.html
          # A flag '--rule' (ou equivalente) é crucial para tentar validar o nome das tags.
          # Nota: O 'html-validate' já é estrito por padrão, mas esta linha reforça.
          rules: 'doctype-first, tag-pair, no-unknown-elements'

  verificar-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Validar index.html (Com Linter Estrito)
        uses: html-validate/html-validate-action@v1
        with:
          args: --files index.html
          rules: 'doctype-first, tag-pair, no-unknown-elements'